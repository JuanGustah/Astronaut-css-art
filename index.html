<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Astronaut</title>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="helmet">
            <div class="viewfinder"></div>
        </div>
        <div class="shadow"></div>
        <div class="body">
            <div class="left-arm">
                <div class="flag">
                    <div class="diamond">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="buttons-line">
                    <div class="square"></div>
                    <div class="stripes">
                        <div class="tire"></div>
                        <div class="tire"></div>
                    </div>
                </div>
                <div class="buttons-line">
                    <div class="buttons">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                    <div class="main-button"></div>
                </div>
            </div>
            <div class="right-arm">
                <div class="pocket">

                </div>
            </div>
            <div class="air-container">
                <div class="ring"></div>
                <div class="hose"></div>
            </div>
        </div>
    </div>
</body>
</html>
